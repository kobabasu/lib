<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ScrollTop</title>

  <style>
    div {
      height: 2000px;
    }

    footer {
      height: 400px;
      background-color: #EEE;
    }
  </style>

  <script src="../modules/ScrollTop.js"></script>
</head>
<body>
  <div id="pagetop">
    <p>ScrollTop</p> 
  </div>

  <a href="#pagetop" class="scrolltop">back to top</a>
  <footer>footer</footer>

  <script>
    var module = new ScrollTop({
      class: '.scrolltop',
      tracked: 'footer',
      margin: 5
    });
    module.init();
    
    window.addEventListener(
      'scroll',
      function() {
        module.animate();
      }
    );
  </script>
</body>
</html>
